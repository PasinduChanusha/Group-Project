<!DOCTYPE html>
<html>

<head>
    <title>
        Registration
        <!--page title-->
    </title>
    <meta charset="utf-8">
    <meta name="keywords" content="Handloom,Handicrafts">
    <meta name="description" content="Online shopping platform">
    <meta http-equiv="refresh" content="300">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <img src="LOGO.jpeg" alt="Helakam.lk LOGO" width="1520" height="400">
    <!--header logo-->
    <h1>
        <p title="Registration Details"><b>USER DETAILS</b></p>
    </h1>
    <hr>

    <form action="" target="_self">
        <fieldset>
            <legend><b>Delivery Service Registration Form</b></legend>
            <label for="cname">Company Name:</label><br>
            <input type="text" id="cname" name="cname"><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone1" name="phone" placeholder="xxx-xxxx-xxx" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br>
            <input type="tel" id="phone2" name="phone" placeholder="xxx-xxxx-xxx" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="6" cols="27"></textarea><br>

            <label for="username">Enter UserName:</label><br>
            <input type="text" id="uname" name="uname"><br>

            <label for="pwd">Enter Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>

            <br><br><input type="submit" value="Submit">
        </fieldset>
    </form>




    <h4>
        <p style="font-size:2vw;"><a href="" target="_self">Forgot Password!</a></p>
    </h4>

</body>

</html>
