            <legend><b>Registration Form</b></legend>

            <input type="tel" id="phone" name="phone" placeholder="xxx-xxxx-xxx" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br>

            <label for="account">Account Type:</label><br>
            <input type="radio" id="actype1" name="actype">Buyer<br>
